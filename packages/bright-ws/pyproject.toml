[project]
name = "bright-ws"
version = "0.1.0"
description = "Mega tolles Framework fÃ¼r Websockets"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pydantic-settings>=2.6.1",
    "python-dotenv>=1.0.1",
    "rel>=0.4.9.19",
    "ruff>=0.7.3",
    "websocket-client>=1.8.0",
]

[dependency-groups]
dev = [
    "ruff >= 0.8.1",
    "pytest >= 8.3.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bright_ws"]
